<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор V1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-calculator">
        <div class="display"></div>
        <div class="container__buttons">
            <button class="button del__all">C</button>
            <button class="button division">/</button>
            <button class="button multi">*</button>
            <button class="button del__btn">del</button>
            <button class="button number-7">7</button>
            <button class="button number-8">8</button>
            <button class="button number-9">9</button>
            <button class="button minus">-</button>
            <button class="button number-4">4</button>
            <button class="button number-5">5</button>
            <button class="button number-6">6</button>
            <button class="button plus">+</button>
            <button class="button number-1">1</button>
            <button class="button number-2">2</button>
            <button class="button number-3">3</button>
            <button class="button result">=</button>
            <button class="button number-0">0</button>
            <button class="button comma">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
